
<h4>Expiring contracts are viewed here</h4>

{% extends 'base.html' %}

{% block content %}

    {% for item in obj %}
    <ul>
        <li><strong> Name: {{ item.player_name }} </strong> </li>

    </ul>
    {% endfor %}
{% endblock %}
